<div class="page-container">
    <h1>Clients</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Business ID</th>
                <th>Abbreviation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients | async">
                <td><a routerLink="{{client.id}}">{{ client.name }}</a></td>
                <td>{{ client.bus_reg_nbr }}</td>
                <td>{{ client.abbreviation }}</td>
            </tr>
        </tbody>
    </table>
</div>
